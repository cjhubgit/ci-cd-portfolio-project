{% extends "base.html" %}
{% block title %}Appointments{% endblock %}

{% block content %}
<h2 style="text-align: center; color: #4CAF50; margin-top: 20px;">Set Up an Appointment</h2>

<!-- Appointment Form -->
<div style="display: flex; justify-content: center; margin-top: 20px;">
    <form style="width: 350px; padding: 20px; border: 1px solid #4CAF50; border-radius: 8px; background-color: #f9f9f9; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
        <div style="margin-bottom: 15px;">
            <label for="name" style="display: block; color: #4CAF50; font-weight: bold; margin-bottom: 5px;">Your Name:</label>
            <input id="name" type="text" placeholder="Enter your name" 
                   style="width: calc(100% - 20px); padding: 8px 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="student_id" style="display: block; color: #4CAF50; font-weight: bold; margin-bottom: 5px;">Student ID:</label>
            <input id="student_id" type="text" placeholder="Enter your student ID" 
                   style="width: calc(100% - 20px); padding: 8px 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="email" style="display: block; color: #4CAF50; font-weight: bold; margin-bottom: 5px;">Email:</label>
            <input id="email" type="email" placeholder="Enter your email" 
                   style="width: calc(100% - 20px); padding: 8px 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        
        <div style="margin-bottom: 20px;">
            <label for="slot" style="display: block; color: #4CAF50; font-weight: bold; margin-bottom: 5px;">Choose a Time Slot:</label>
            <select id="slot" style="width: calc(100% - 20px); padding: 8px 10px; border: 1px solid #ccc; border-radius: 5px;">
                <option value="" disabled selected>Select a time slot</option>
                <option value="Sunday 9:00 AM - 10:00 AM">Sunday 9:00 AM - 10:00 AM</option>
                <option value="Tuesday 9:00 AM - 10:00 AM">Tuesday 9:00 AM - 10:00 AM</option>
            </select>
        </div>

        <button type="submit" style="width: calc(100% - 20px); padding: 10px; color: white; background-color: #4CAF50; border: none; border-radius: 5px; font-weight: bold; cursor: pointer;">
            Submit
        </button>
    </form>
</div>
{% endblock %}
