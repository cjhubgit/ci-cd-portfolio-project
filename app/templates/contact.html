{% extends "base.html" %}
{% block title %}Contact{% endblock %}

{% block content %}
<h2 style="color: #4CAF50;">Get in Touch</h2>
<form action="/contact" method="post" style="margin: 20px auto; text-align: center; max-width: 400px;">
    <label for="name" style="color: #4CAF50; font-weight: bold;">Your Name:</label><br>
    <input type="text" name="name" id="name" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;"><br>
    
    <label for="email" style="color: #4CAF50; font-weight: bold;">Your Email:</label><br>
    <input type="email" name="email" id="email" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;"><br>
    
    <label for="message" style="color: #4CAF50; font-weight: bold;">Your Message:</label><br>
    <textarea name="message" id="message" rows="4" required style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;"></textarea><br>
    
    <button type="submit" style="padding: 10px 20px; font-size: 16px; color: white; background-color: #4CAF50; border: none; border-radius: 5px; cursor: pointer;">
        Submit
    </button>
</form>
{% endblock %}
