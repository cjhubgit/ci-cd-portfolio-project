<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>{% block title %}My CI/CD Portfolio{% endblock %}</title>
</head>
<body>
    <!-- Marquee -->
    <div class="marquee">
        <p>Welcome to My DevOps Portfolio! Stay updated on my learning journey and latest projects in DevOps.</p>
    </div>

    <!-- Navbar -->
<header>
  <nav style="background-color: #333; padding: 10px 20px;">
    <ul id="nav-links" style="display: flex; justify-content: center; list-style: none; margin: 0; padding: 0;">
      <li style="margin: 0 15px;"><a href="/" style="color: white; text-decoration: none; font-size: 18px; padding: 10px 15px; border-radius: 5px; transition: background-color 0.3s;">Home</a></li>
      <li style="margin: 0 15px;"><a href="/about" style="color: white; text-decoration: none; font-size: 18px; padding: 10px 15px; border-radius: 5px; transition: background-color 0.3s;">About Us</a></li>
      <li style="margin: 0 15px;"><a href="/portfolio" style="color: white; text-decoration: none; font-size: 18px; padding: 10px 15px; border-radius: 5px; transition: background-color 0.3s;">Portfolio</a></li>
      <li style="margin: 0 15px;"><a href="/images" style="color: white; text-decoration: none; font-size: 18px; padding: 10px 15px; border-radius: 5px; transition: background-color 0.3s;">Images</a></li>
      <li style="margin: 0 15px;"><a href="/appointments" style="color: white; text-decoration: none; font-size: 18px; padding: 10px 15px; border-radius: 5px; transition: background-color 0.3s;">Appointments</a></li>
    </ul>
  </nav>
</header>


    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Â© 2024 My Portfolio</p>
    </footer>

    <script>
        function toggleMenu() {
            const navLinks = document.getElementById("nav-links");
            navLinks.classList.toggle("hidden");
        }
    </script>
</body>
</html>
